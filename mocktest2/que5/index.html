<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm" onsubmit="validateForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span id="nameError" class="error"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <span id="phoneError" class="error"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" class="error"></span>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <span id="ageError" class="error"></span>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <span id="genderError" class="error"></span>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <span id="dateError" class="error"></span>

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" required>
        <span id="colorError" class="error"></span>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm(event) {
    event.preventDefault();

    var nameInput = document.getElementById("name");
    var emailInput = document.getElementById("email");
    var phoneInput = document.getElementById("phone");
    var passwordInput = document.getElementById("password");
    var ageInput = document.getElementById("age");
    var genderInput = document.getElementById("gender");
    var dateInput = document.getElementById("date");
    var colorInput = document.getElementById("color");

    var nameError = document.getElementById("nameError");
    var emailError = document.getElementById("emailError");
    var phoneError = document.getElementById("phoneError");
    var passwordError = document.getElementById("passwordError");
    var ageError = document.getElementById("ageError");
    var genderError = document.getElementById("genderError");
    var dateError = document.getElementById("dateError");
    var colorError = document.getElementById("colorError");

    var valid = true;

    if (nameInput.value.trim() === "") {
        nameError.textContent = "Name is required";
        valid = false;
    } else {
        nameError.textContent = "";
    }

    if (emailInput.value.trim() === "") {
        emailError.textContent = "Email is required";
        valid = false;
    } else {
        emailError.textContent = "";
    }

    if (phoneInput.value.trim() === "") {
        phoneError.textContent = "Phone number is required";
        valid = false;
    } else {
        phoneError.textContent = "";
    }

    if (passwordInput.value.trim() === "") {
        passwordError.textContent = "Password is required";
        valid = false;
    } else {
        passwordError.textContent = "";
    }

    if (ageInput.value.trim() === "" || isNaN(ageInput.value)) {
        ageError.textContent = "Age is required and must be a number";
        valid = false;
    } else {
        ageError.textContent = "";
    }

    if (genderInput.value === "") {
        genderError.textContent = "Gender is required";
        valid = false;
    } else {
        genderError.textContent = "";
    }

    if (dateInput.value.trim() === "") {
        dateError.textContent = "Date is required";
        valid = false;
    } else {
        dateError.textContent = "";
    }

    if (colorInput.value.trim() === "") {
        colorError.textContent = "Favorite color is required";
        valid = false;
    } else {
        colorError.textContent = "";
    }

    if (valid) {
        // Form submission logic or AJAX request can be added here
        alert("Form submitted successfully!");
        document.getElementById("registrationForm").reset();
    }
}

    </script>
</body>
</html>
